apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynatrace-operator
  namespace: dynatrace
  labels:
    dynatrace: operator
    operator: activegate
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dynatrace-operator
  template:
    metadata:
      labels:
        name: dynatrace-operator
        dynatrace: operator
        operator: activegate
    spec:
      serviceAccountName: dynatrace-operator
      containers:
        - name: dynatrace-operator
          image: quay.io/snehakpersistent/dynatrace-operator:ppc64le
          imagePullPolicy: Always
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
